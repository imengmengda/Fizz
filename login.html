<!DOCTYPE html>
<html>
<head>
    <title>Login Iframe</title>
    <link rel="stylesheet" href="../static/font/iconfont.css">
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
    <div id = "loginDiv">
        <div id="user_icon">
            <img src="../static/img/user_tail_icon.gif">
        </div>
        <div id="login_form">
            <span>欢迎老司机归来 ヾ(=^▽^=) ノ</span>
            <div class="input_item">
                <div class="iconfont icon-account"></div>
                <input type="text" name="nickname" id="nickname" placeholder="用户名"><br/>
            </div>
            <div class="input_item">
                <div class="iconfont icon-password"></div>
                <input type="text" name="password" id="password" placeholder="密码"><br/>
            </div>
            <div id="buttonDiv">
                <input type="button" value="登录" id="loginButton" class="loginButton">
                <input type="button" value="注册" id="registerButton" class="loginButton">
            </div>

        </div>
    </div>
</body>
</html>
